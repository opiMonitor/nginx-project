{% extends "layout.html" %}

{% block content %}



          <table class="table table-striped table-dark">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">HOSTNAME</th>
                  <th scope="col">IP</th>
                  <th scope="col">DATE</th>
                </tr>
              </thead>
              <tbody>

                  {% for host in hosts %}
                    <tr>
                        <th scope="row"> {{ host.id }} </th>
                        <td> {{ host.host }} </td>
                        <td> {{ host.ip }} </td>
                        <td> {{ host.date.strftime('%Y-%m-%d') }} </td>
                    </tr>
                  {% endfor %}

              </tbody>
          </table>


{% endblock content %}
